name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: |
            go.sum
            store/redis/go.sum

      - name: Download dependencies (core)
        run: go mod download

      - name: Run core tests
        run: go test -v -race ./...

      - name: Download dependencies (redis store)
        working-directory: store/redis
        run: go mod download

      - name: Run redis store tests
        working-directory: store/redis
        run: go test -v -race ./...

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract release notes
        id: notes
        run: |
          TAG="${{ github.ref_name }}"
          # Try to extract notes from CHANGELOG.md if it exists
          if [ -f CHANGELOG.md ]; then
            # Extract section between this tag and the previous one
            NOTES=$(awk "/^## \[?${TAG#v}\]?/{flag=1; next} /^## /{flag=0} flag" CHANGELOG.md)
            if [ -n "$NOTES" ]; then
              echo "NOTES<<EOF" >> $GITHUB_OUTPUT
              echo "$NOTES" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: |
            ## erl ${{ github.ref_name }}

            ### Installation

            ```go
            go get github.com/ryhazerus/erl@${{ github.ref_name }}
            ```

            For the Redis store backend:
            ```go
            go get github.com/ryhazerus/erl/store/redis@${{ github.ref_name }}
            ```

            ${{ steps.notes.outputs.NOTES }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
